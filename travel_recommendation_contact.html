<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Loukam Travel</title>

<link rel="stylesheet" href="travel_recommendation.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

<!-- ================= NAVBAR ================= -->
<header>
    <nav class="navbar">

        <div class="logo">Loukam Travel Agency</div>

        <ul class="nav-links">
            <li><a href="travel_recommendation.html">Home</a></li>
            <li><a href="travel_recommendation_about.html">About Us</a></li>
            <li><a href="travel_recommendation_contact.html">Contact Us</a></li>
        </ul>

    </nav>
</header>

<!-- ================= CONTACT HERO ================= -->
<section class="contact-hero">
    <div class="overlay"></div>

    <div class="contact-content">
        <h1>Contact Us</h1>
        <p>
            Have questions or need travel advice?  
            Our team is here to help you plan the perfect adventure.
        </p>
    </div>
</section>

<!-- ================= CONTACT FORM ================= -->
<section class="contact-form-section">

    <form class="contact-form">
        
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="message">Message</label>
        <textarea id="message" rows="6" placeholder="Write your message..."></textarea>

        <button class="submit-btn">Send Message</button>

    </form>

</section>

</body>
</html>
